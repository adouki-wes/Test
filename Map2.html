<!DOCTYPE html>
<html>

<head>
  <title>Draw Features</title>
  <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
  <link rel="stylesheet" href="Map2.css" type="text/css">
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.5/canvg.min.js"></script>

  <link href="ol-contextmenu.min.css" rel="stylesheet">
  <script src="ol-contextmenu.js"></script>
</head>

<body>
  <div id="map" class="map"></div>
  <div id="geometryType">
    <form class="form-inline">
      <label>Geometry type &nbsp;</label>
      <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
        <option value="None">None</option>
      </select>
    </form>
  </div>
  <div class="inputColor">
    <input type="color" name="color" id="color" value="000000"></input>
    <label>Couleur de remplissage</label>
  </div>
  <div class="inputColor">
    <input type="color" name="colorC" id="colorC" value="#000000"></input>
    <label>Couleur de contour</label>
  </div>
  <div id="Test">
    <svg width="20" height="25">
      <rect width="20" height="25" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
    </svg>

    <svg width="20" height="25">
      <rect width="20" height="25" style="fill:rgb(64,128,128);stroke-width:10;stroke:rgb(0,0,0)" />
    </svg>

    <svg width="20" height="25">
      <rect width="20" height="25" style="fill:rgb(0,255,255);stroke-width:10;stroke:rgb(0,0,0)" />
    </svg>
  </div>

  <button id="Wes">WAZZA</button>
</body>
<script src="Map2.js"></script>

</html>

<style>
  .wazza {
    color: white;
    background-color: red;
    box-shadow: 5px 5px 5px gray;
  }
</style>
